<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URLify</title>
    <meta name="description" content="Login to your URLify account to manage your shortened URLs and view analytics.">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">URLify</a>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register" class="btn">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h2>Welcome Back</h2>
                <p class="text-center text-muted mb-3">Sign in to your account to manage your URLs</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required
                            autocomplete="email" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input-group">
                            <input type="password" id="password" class="form-control" placeholder="Enter your password"
                                required autocomplete="current-password" minlength="6">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Login
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p class="text-muted">
                        Don't have an account?
                        <a href="/register" style="color: #667eea; text-decoration: none; font-weight: 600;">
                            Create one here
                        </a>
                    </p>
                </div>

                <div class="text-center mt-2">
                    <small class="text-muted">
                        By logging in, you agree to our Terms of Service and Privacy Policy
                    </small>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 URLify. Built with Node.js, Express.js, and MongoDB.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/auth.js"></script>

    <style>
        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #666;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #333;
        }

        /* Add some visual feedback for form validation */
        .form-control:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
        }

        .form-control:valid:not(:focus):not(:placeholder-shown) {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
        }

        /* Loading state for form */
        .form-container.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Enhanced button states */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Demo credentials info */
        .demo-info {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .demo-info h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .demo-info p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }
    </style>

    <script>
        // Add demo credentials info for development
        document.addEventListener('DOMContentLoaded', () => {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                const form = document.getElementById('loginForm');
                const demoInfo = document.createElement('div');
                demoInfo.className = 'demo-info';
                demoInfo.innerHTML = `
                    <h4>ðŸš€ Demo Mode</h4>
                    <p>Create a new account or use any email/password combination</p>
                    <p><small>This is a development environment</small></p>
                `;
                form.parentNode.insertBefore(demoInfo, form);
            }

            // Add enter key support
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    const form = document.getElementById('loginForm');
                    if (form) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
    </script>
</body>

</html>
